<h2>Kategorien
  <button type="button" class="btn btn-info pull-right" [routerLink]="['../createcategories']">Neue Kategorie</button>
</h2>

<div class="list-group"> 
  <a *ngFor="let category of categories"
     routerLink="/category/{{category.id}}" 
     class="list-group-item list-group-item-action">
    {{category.name}}
  </a>
</div>
