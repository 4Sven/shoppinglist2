<h2> Artikel Liste
  <span class="badge badge-success">{{count}}</span>
  <button type="button" class="btn btn-info pull-right" [routerLink]="['../createitem']">Neuer Artikel</button>
</h2>

<div class="input-group">
  <input #searchBox id="search-box" [(ngModel)]="fSearch" type="text" class="form-control input-lg" placeholder="Suche" aria-label="Suche" />
  <span class="input-group-btn">
    <button (click)="search(searchBox.value)" class="btn btn-default input-lg" type="button">
      <span class="glyphicon glyphicon-search"></span>
    </button>
  </span>
</div>
<br/>
<div class="list-group"> 
  <a *ngFor="let item of items"
     routerLink="/item/{{item.id}}" 
     class="list-group-item list-group-item-action">
    {{item.name}}
  </a>
  <ngb-pagination 
    *ngIf="count"
    [collectionSize]="count" 
    [(page)]="page"
    [(pageSize)]="pageSize" 
    [rotate]="true"
    [boundaryLinks]="true"
    [maxSize]="3"
    [rotate]="true"
    [boundaryLinks]="false"
    (pageChange)="getItems($event)"
    aria-label="Default pagination">
  </ngb-pagination>
</div>
