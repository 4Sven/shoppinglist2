<div *ngIf="categories">
  <h2 *ngIf="mode=='update'"> Details für {{ categories.name | uppercase }}</h2>
  <h2 *ngIf="mode=='add'">Neue Kategorie anlegen</h2>
  <form (ngSubmit)="onSubmit()" #categoriesDetailForm="ngForm">
    <div class="form-group">
      <label for="id">laufende Nummer</label>
      <input type="text" class="form-control" id="id" 
        [(ngModel)]="categories.id"
        name="id"
        disabled>
    </div>
    <div class="form-group">
      <label for="name">Name der Kategorie</label>
      <input type="text" class="form-control input-lg" id="name" 
        [(ngModel)]="categories.name"
        name="categories"
        required>
    </div>
    <div class="form-group">
      <label for="name">Position</label>
      <input type="text" class="form-control input-lg" id="position" 
        [(ngModel)]="categories.position"
        name="position"
        required>
    </div>
    <button type="submit" 
      *ngIf="mode=='update'"
      [disabled]="!categoriesDetailForm.form.valid"
      class="btn btn-success">Speichern</button>
    <button type="button"
      *ngIf="mode=='add'" 
      [disabled]="!categoriesDetailForm.form.valid"
      class="btn btn-default"
      (click)="newCategory()">Hinzufügen</button>
    <button type="button"
      class="btn btn-default"
      (click)="goBack()">Zurück</button>
    <button type="button"
      *ngIf="mode=='update'"
      class="btn btn-warning pull-right"
      (click)="deleteCategory();"
      >Löschen</button>
  </form>
</div>
